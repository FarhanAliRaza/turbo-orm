name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - name: Run ruff
        run: |
          uv sync --all-groups
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

  test:
    name: Tests (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        django-version:
          - "django>=4.2,<5.0"
          - "django>=5.2,<6.0"
          - "django>=6.0,<6.1"
        include:
          # Test against Django main
          - python-version: "3.13"
            django-version: "git+https://github.com/django/django.git@main#egg=Django"
            experimental: true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: turbo_orm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups
          uv pip install "${{ matrix.django-version }}"

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: turbo_orm_test
        run: uv run pytest tests/ -v --cov=src/turbo_orm --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12' && matrix.django-version == 'django>=6.0,<6.1'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  all-tests:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: All tests passed
        run: echo "All tests passed!"
